	<body>
		<div class="container-fluid">

		<form id="daniel-contact-form" action="../php/index.php" method="post">
			<div class="form-group">
				<label for="inputName">Name*</label>
				<div class="input-group">
					<div class="input-group-prepend">
						<span class="input-group-text"></span>
						<i class="oi oi-person" title="person" aria-hidden="true"></i>
					</div>
					<input type="text" class="form-control" id="inputName" placeholder="Your Name">
				</div>
			</div>
			<div class="form-group">
				<label for="inputEmail">Email*</label>
				<div class="input-group">
					<div class="input-group-prepend">
						<span class="input-group-text"></span>
						<i class="fa fa-envelop" aria-hidden="true"></i>
					</div>
					<input type="email" class="form-control" id="inputEmail" placeholder="You@email.com">
				</div>
			</div>
			<div class="form-group">
				<label for ="contactSubject"></label>
				<div class="input-group">
					<div class="input-group-prepend">
						<span class="input-group-text"></span>
						<i class="fa fa-pencil" aria-hidden="true"></i>
					</div>
					<input type="text" class="form-control" id="contactSubject" name="contactSubject"
							 placeholder="Subject">
				</div>
			</div>
			<div class="form-group">
				<label for="contactMessage">Message</label>
				<div class="input-group">
					<div class="input-group=prepend">
						<span class="input-group-test"></span>
						<i class="fa fa-comment" aria-hidden="true"></i>
					</div>
					<textarea class="form-control" rows="5" id="contactMessage"
								 placeholder="Your Message, 2000 characters max"></textarea>
				</div>
			</div>

			<!-- reCAPTCHA required stuff-->
			<div class="g-recaptcha" data-sitekey="6LcsCrMUAAAAAFssJDvtZmO9TLtenv_bzKRIioZk"></div>

			<button class="btn btn-success" type="submit"><i class=""fa fa-paper-plane></i>Send</button>
			<button class="btn btn-warning" type="reset"><i class="fa fa-ban"></i>Reset</button>
		</form>
		<!--empty area for form error/success output-->
		<div class="row">
			<div class="col-xs-12">

			</div>
